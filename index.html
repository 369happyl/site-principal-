<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Sonho</title>
  <style>
    /* Reset e estilo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffdd59;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }

    /* Efeito de digitação */
    .typed-text {
      border-right: 2px solid #ffdd59;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>
    <h1>Meu sonho</h1>
    <p id="text" class="typed-text"></p>
  </div>

  <script>
    const text = `Meu sonho é ser um gênio. Um exemplo é mudar o mundo, energia infinita, máquina do tempo e muitas coisas. Já faz 6 meses que larguei tudo da vida para ficar ao lado dos estudos. Tudo que eu amava eu odeio: videogame, celular, namorada, amigo, brincar etc. Eu aprendi tanta coisa nesse tempo: criei sites, aprendi dilatação do tempo de Einstein, estou tão avançado na matemática que estou no nível da faculdade, estou tentando entender o universo, ex: matéria escura. Não me chame de nerd ou inteligente e sim de louco. Lembre-se: os loucos criaram a arca e os espertos o Titanic. Hoje acredito no tempo.`;

    const textElement = document.getElementById('text');
    let index = 0;

    function type() {
      if(index < text.length){
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 30);
      }
    }

    type();
  </script>
</body>
</html>
